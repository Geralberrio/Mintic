<!DOCTYPE html>

<html>
    
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="Inciio de Sesión Web_for_everyone" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
    </head>
    
    <body class="body">
 
        <main class="contenedor seccion contenido-centrado">
            <h1>Registro</h1> 
            
            <form id="form_inicio_usuario" action="action">
                <fieldset class="fieldset">
                    <legend>Ingresa por favor tus Datos de Inicio de Sesión</legend>
                    
                    <label for="login_usuario">Nombre Completo</label>
                    <input id="login_usuario" type="text" placeholder="Ingresar el nombre completo">

                    <label for="login_contrasena">Contraseña</label>
                    <input id="login_contrasena" type="password" placeholder="Ingresa tu contraseña"> 
                    
                    <label for="login_captcha">Captcha</label>
                    <input id="login_contrasena" type="text" placeholder="Cuál es el resultado de 3+2"> 
                    
                    <a href="">
                        <button id="btn_enviar_inicio_sesion">
                            <input type="submit"> 
                        </button>
                    </a>

               </fieldset>
            </form>
        </main>
        <script src="login.js"></script>
    </body>
</html>
