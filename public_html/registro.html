<!DOCTYPE html>


<html>
    
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="registro_Web_for_everyone" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
    </head>
    
    <body class="body">
 
        <main class="contenedor seccion contenido-centrado">
            <h1>Registro</h1> 
            
            <form id="form_registro_usuario" action="action">
                <fieldset class="fieldset">
                    <div>Ingresa por favor tus Datos de Registro</div>
                    
                    <label for="in_usuario">Nombre Completo</label>
                    <input id="in_usuario" type="text" placeholder="Ingresar el nombre completo">

                    <label for="in_contrasena">Contraseña</label>
                    <input id="in_contrasena" type="password" placeholder="Ingresar una contraseña con al menos una letra máyuscula,una minuscula y un número"> 
                    
                    
                    <a href="">
                        <input class="btn-input" type="submit"> 
                    </a>

               </fieldset>
            </form>
        </main>
        

        
        <div class="cont-animacion">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>


        <script src="validaciones.js"></script> 
        <script src="registro.js"></script>
    </body>
</html>
